<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #27ae60, #a8e063);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .register-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .password-box {
            position: relative;
        }

        .password-box span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }

        .match-message {
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .link {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="register-box">
    <h2>Register</h2>

    <form th:action="@{/register}" method="post">
        Mail ID:
        <input type="email" name="email" placeholder="Email ID" required>

        Password:
        <div class="password-box">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span onclick="togglePassword('password')">üëÅ</span>
        </div>

        Confirm Password:
        <div class="password-box">
            <input type="password" id="confirmPassword" name="confirmPassword"
                   placeholder="Confirm Password"
                   required
                   onkeyup="checkPasswordMatch()">
            <span onclick="togglePassword('confirmPassword')">üëÅ</span>
        </div>

        <!-- ‚úÖ PASSWORD MATCH MESSAGE -->
        <div id="matchMessage" class="match-message"></div>

        <button type="submit" id="registerBtn" disabled>Register</button>
    </form>

    <div class="link">
        <a th:href="@{/}">Back to Login</a>
    </div>
</div>

<script>
function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

function checkPasswordMatch() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirmPassword").value;
    const message = document.getElementById("matchMessage");
    const button = document.getElementById("registerBtn");

    if (confirm.length === 0) {
        message.textContent = "";
        button.disabled = true;
        return;
    }

    if (password === confirm) {
        message.textContent = "Passwords match";
        message.style.color = "green";
        button.disabled = false;
    } else {
        message.textContent = "Passwords do not match";
        message.style.color = "red";
        button.disabled = true;
    }
}
</script>

</body>
</html>
