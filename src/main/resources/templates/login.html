<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .password-box {
            position: relative;
        }

        .password-box span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .register-link {
            margin-top: 15px;
        }

        .register-link a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-box">
    <h2>Login</h2>

    <p th:if="${param.error}" style="color:red; font-weight:bold;">
        Mail ID or Password Incorrect
    </p>

    <form th:action="@{/login}" method="post">
        Mail ID:
        <input type="email" name="email" placeholder="Email ID" required>

        Password:
        <div class="password-box">
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <span onclick="toggleLoginPassword()">üëÅ</span>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <a th:href="@{/register}">New user? Register</a>
    </div>
</div>

<script>
function toggleLoginPassword() {
    const pwd = document.getElementById("loginPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
